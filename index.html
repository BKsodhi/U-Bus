<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Transport Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #e30613;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header img {
            position: absolute;
            max-width: 100px;
            height: auto;
        }

        .header .left-logo {
            left: 10px;
            top: 10px;
        }

        .header .right-logo {
            right: 10px;
            top: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
            color: #ffffff;
        }

        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #e30613;
            box-shadow: 0 0 10px rgba(247, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            margin-top: 80px;
            box-sizing: border-box;
        }

        .search-bar-container {
            margin-bottom: 20px;
        }

        .dashboard-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .event-log, .attendance, .bus-routes, .bus-occupancy {
            background-color: #fff;
            border-radius: 5px;
            border: 2px solid #e30613;
            box-shadow: 0 0 10px rgba(247, 0, 0, 0.5);
            width: 100%;
            overflow-x: auto;
        }

        .event-log h2, .attendance h2, .bus-routes h2, .bus-occupancy h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .event-log table, .attendance table, .bus-routes table, .bus-occupancy table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .event-log th, .event-log td, 
        .attendance th, .attendance td,
        .bus-routes th, .bus-routes td,
        .bus-occupancy th, .bus-occupancy td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            min-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-log th, .attendance th, .bus-routes th, .bus-occupancy th {
            background-color: #f4f4f4;
        }

        .event-log td, .attendance td, .bus-routes td, .bus-occupancy td {
            background-color: #fafafa;
        }

        .status {
            color: green;
            text-align: center;
        }

        .footer {
            width: 100%;
            background-color: #e30613;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .header img {
                max-width: 80px;
            }

            .header .left-logo {
                left: 5px;
                top: 5px;
            }

            .header .right-logo {
                right: 5px;
                top: 5px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header h2 {
                font-size: 16px;
            }

            .event-log table th, .event-log table td,
            .attendance table th, .attendance table td,
            .bus-routes table th, .bus-routes table td,
            .bus-occupancy table th, .bus-occupancy table td {
                font-size: 14px;
            }

            .dashboard {
                padding: 10px;
                margin-top: 60px;
            }

            .dashboard-content {
                gap: 10px;
            }
        }
    </style>
</head>

    <div class="footer">

    <div id="notification-bar" style="display:none; background-color:#f39c12; color:white; padding:10px; text-align:center;">
        <p id="notification-text">No alerts at the moment.</p>
    </div>

    <script>
        // Define an object to track check-in status by RFID
        const checkInStatus = {};
    
        async function fetchData() {
            try {
                const response = await fetch('https://catchmoneys.com/api/getData');
                const data = await response.json();
                
                populateTables(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('notification-text').innerText = 'Failed to fetch data.';
                document.getElementById('notification-bar').style.display = 'block';
            }
        }
    
        function populateTables(data) {
    const logTable = document.getElementById('log-table');
    const attendanceTable = document.getElementById('attendance-table');
    const statusMap = new Map(); // Map to track the last check-in date for each RFID

    data.forEach(item => {
        const logRow = document.createElement('tr');
        const entryDate = new Date(item.timestamp).toLocaleDateString(); // Only the date part
        const rfidDateKey = `${item.RFID}-${entryDate}`; // Unique key based on RFID and date
        const isCheckOut = statusMap.has(rfidDateKey); // Check if there's an entry for this date

        logRow.innerHTML = `
            <td>${item.RFID}</td>
            <td>${new Date(item.timestamp).toLocaleString()}</td>
            <td class="status" style="color: ${isCheckOut ? 'red' : 'green'};">
                ${isCheckOut ? 'Check-Out' : 'Check-In'}
            </td>
        `;
        logTable.appendChild(logRow);

        // Update the attendance table only for the first entry (Check-In)
        if (!isCheckOut) {
            const attendanceRow = document.createElement('tr');
            attendanceRow.innerHTML = `
                <td>${item.RFID}</td>
                <td>${item.Name}</td>
                <td>${item.RollNo}</td>
                <td class="status">Present</td>
            `;
            attendanceTable.appendChild(attendanceRow);
        }

        // Mark the entry as checked in for the day
        statusMap.set(rfidDateKey, true);
    });
}

        function filterTable() {
            const filter = document.getElementById('search-bar').value.toUpperCase();
            const tables = [document.getElementById('log-table'), document.getElementById('attendance-table')];
    
            tables.forEach(table => {
                const rows = table.getElementsByTagName('tr');
                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    let rowContainsFilter = false;
                    for (let j = 0; j < cells.length; j++) {
                        if (cells[j] && cells[j].innerText.toUpperCase().indexOf(filter) > -1) {
                            rowContainsFilter = true;
                            break;
                        }
                    }
                    rows[i].style.display = rowContainsFilter ? '' : 'none';
                }
            });
        }
    
        // Fetch data on page load
        fetchData();
    </script>
